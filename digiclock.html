<html>
<head>
<script type="text/javascript">
function startTime() {
var today = new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
m =checkTime(m);
s =checkTime(s);
document.getElementById('pop1').innerHTML = h + ":" + m + ":" + s;
var t=setTimeout(startTime,1000);
}
function checkTime(i) 
{
if (i < 10) 
{
i = "0" + i
}; 
    return i;
}
</script>
<title>
Digital Clock
</title>
<body onload="startTime()">
<div id="pop1">
</div>
</body>
</html>
